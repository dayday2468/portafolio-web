<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Usuarios Random</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f6f9;
}

header{
    background:#6a0dad;
    color:white;
    text-align:center;
    padding:20px;
}

#contenedor{
    display:grid; /* Grid para acomodar tarjetas */
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:white;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.2);
    padding:15px;
    text-align:center;
}

.card img{
    width:120px;
    height:120px;
    border-radius:50%; /* Imagen circular */
}
</style>

</head>

<body>

<header>
<h1>ðŸ‘¤ Usuarios Random</h1>
</header>

<!-- AquÃ­ se cargarÃ¡n los usuarios desde el JSON -->
<div id="contenedor"></div>

<script>
async function cargarUsuarios(){

    // Obtener datos del archivo JSON
    const respuesta = await fetch("usuarios.json");

    // Convertir respuesta a objeto JSON
    const datos = await respuesta.json();

    console.log(datos); // Ver JSON en consola

    const contenedor = document.getElementById("contenedor");

    // Recorrer usuarios del JSON
    datos.results.forEach(usuario => {

        // Crear tarjeta HTML por cada usuario
        contenedor.innerHTML += `
            <div class="card">
                <img src="${usuario.picture.large}">
                <h3>${usuario.name.first} ${usuario.name.last}</h3>
                <p>${usuario.email}</p>
                <p>${usuario.location.country}</p>
            </div>
        `;

    });

}

// Ejecutar funciÃ³n al cargar pÃ¡gina
cargarUsuarios();
</script>

</body>
</html>
